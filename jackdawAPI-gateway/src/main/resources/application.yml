server:
  port: 8122
spring:
  application:
    name: jackdawAPI-gateway
  main:
    web-application-type: reactive
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8070   #控制台地址
    gateway:
      default-filters:
        - AddResponseHeader=source, jackdaw
        - AddRequestHeader=source, jackdawApi
      routes:
        - id: user
          uri: http://localhost:8123
          predicates:
            - Path= /user/**
        - id: chat
          uri: http://localhost:8123
          predicates:
            - Path=/yucongming/**
        - id: sms
          uri: http://localhost:8123
          predicates:
            - Path=/sms/**
